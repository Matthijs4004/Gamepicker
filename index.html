<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Gamepicker</title>
</head>
<body>
    <div class="container">
        <header>
            <button id="filter-genre">Genres</button>
            <input type="text" name="filter-price" id="filter-price" placeholder="Price">
        </header>
        <main>
            <div class="container__overview">
                <ul class="list-items">
                    <li class="list-item">
                        <div class="list-item__input">
                            <input type="checkbox" name="elden-ring" id="elden-ring" class="list-item__checkbox">
                        </div>
                        <div class="list-item__content">
                            <p class="list-item__name">Elden Ring</p>
                            <p class="list-item__price">$59,99</p>
                        </div>
                    </li>
                </ul>
                <div class="container__overview-button">
                    <button class="" onclick="">Bereken</button>
                </div>
            </div>
            <div class="container__cart">

            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
